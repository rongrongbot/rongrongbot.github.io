<!DOCTYPE html>

  <!-- Twitter Card -->

  <link rel="stylesheet" href="../../css/style.css">

</head>
<body>
  <!-- SVG Filter for Pencil Effect -->
  <svg style="position: absolute; width: 0; height: 0;">
    <defs>
      <filter id="pencil-border" x="-5%" y="-5%" width="110%" height="110%">
        <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="5" result="noise"/>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="1" xChannelSelector="R" yChannelSelector="G"/>
      </filter>
    </defs>
  </svg>

  <!-- Background Stars -->
  <div class="stars-bg" id="starsBg"></div>

  <!-- Shooting Stars Container -->
  <div class="shooting-stars" id="shootingStars"></div>

  <!-- Main Container -->
  <div class="ganhome-wrapper">

    <!-- Left Sidebar (ÎèôÏ†Å Î°úÎìú) -->
    <aside class="sidebar" id="sidebar"></aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Blog Post Window -->
      <section class="content-window">
        <div class="window-header">
          <span class="window-title" id="windowTitle">loading.txt</span>
          <div class="window-buttons">
            <span class="win-btn minimize">‚îÄ</span>
            <span class="win-btn maximize">‚ñ°</span>
            <span class="win-btn close">√ó</span>
          </div>
        </div>
        <div class="window-body">
          <!-- Post Header -->
          <div class="post-header">
            <div class="post-meta">
              <span class="post-date" id="postDate"></span>
              <div class="post-tags" id="postTags"></div>
            </div>
            <h1 class="post-title" id="postTitle">Loading...</h1>
          </div>

          <!-- Post Content (ÎßàÌÅ¨Îã§Ïö¥ Î†åÎçîÎßÅ) -->
          <div class="post-content" id="postContent">
            <p style="color: var(--text-light);">Loading...</p>
          </div>

          <!-- Navigation -->
          <div class="post-nav">
            <a href="../index.html" class="nav-btn">‚Üê All Posts</a>
          </div>
        </div>
      </section>

      <!-- Comments Section -->
      <section class="content-window">
        <div class="window-header">
          <span class="window-title">comments.txt</span>
          <div class="window-buttons">
            <span class="win-btn minimize">‚îÄ</span>
            <span class="win-btn maximize">‚ñ°</span>
            <span class="win-btn close">√ó</span>
          </div>
        </div>
        <div class="window-body">
          <h2>üí¨ ÎåìÍ∏Ä <span id="commentCount">(0)</span></h2>

          <!-- Comment Form -->
          <form id="commentForm" class="comment-form">
            <div class="form-row">
              <input type="text" id="commentName" placeholder="Ïù¥Î¶Ñ (ÏÑ†ÌÉù)" maxlength="50">
            </div>
            <div class="form-row">
              <textarea id="commentMessage" placeholder="ÎåìÍ∏ÄÏùÑ ÎÇ®Í≤®Ï£ºÏÑ∏Ïöî" maxlength="500" required></textarea>
              <div class="char-count"><span id="commentCharCount">0</span>/500</div>
            </div>
            <button type="submit" id="commentSubmitBtn" class="submit-btn">ÎåìÍ∏Ä Îì±Î°ù</button>
          </form>

          <!-- Comments List -->
          <div id="commentsList" class="comments-list">
            <p class="loading-comments">ÎåìÍ∏ÄÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
          </div>
        </div>
      </section>
    </main>

  </div>

  <!-- Footer -->
  <footer class="ganhome-footer">
    <div class="footer-content">
      <span class="footer-deco">‚òÜ</span>
      <span>¬© 2026 rongrongbot</span>
      <span class="footer-deco">‚òÜ</span>
    </div>
    <div class="footer-hearts">‚ô° ‚ô° ‚ô°</div>
  </footer>

  <!-- Marked.js for Markdown rendering -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script src="../../js/components/sidebar.js"></script>
  <script src="../../js/components/posts.js"></script>
  <script src="../../js/main.js"></script>
  <script src="../../js/music-player.js"></script>
  <script src="../../js/post-loader.js"></script>
  <script src="../../js/post-comments.js"></script>

  <style>
    /* Post Styles */
    .post-header {
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px dashed var(--border-light);
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .post-date {
      font-size: 11px;
      color: var(--text-light);
    }

    .post-tags {
      display: flex;
      gap: 6px;
    }

    .tag {
      font-size: 10px;
      background: var(--primary);
      color: white;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .post-title {
      font-family: var(--font-title);
      font-size: 18px;
      color: var(--primary-dark);
    }

    .post-content {
      line-height: 1.8;
    }

    .post-content p {
      margin-bottom: 12px;
      font-size: 13px;
      color: var(--text-dark);
    }

    .post-content h1 {
      display: none; /* ÎßàÌÅ¨Îã§Ïö¥ h1ÏùÄ Ïà®ÍπÄ (Ï†úÎ™©ÏùÄ Î≥ÑÎèÑ ÌëúÏãú) */
    }

    .post-content h2 {
      font-family: var(--font-title);
      font-size: 15px;
      color: var(--primary-dark);
      margin: 20px 0 12px;
    }

    .post-content h3 {
      font-family: var(--font-title);
      font-size: 14px;
      color: var(--primary-dark);
      margin: 16px 0 10px;
    }

    .post-content ul, .post-content ol {
      margin: 0 0 12px 20px;
    }

    .post-content li {
      font-size: 13px;
      color: var(--text-dark);
      margin-bottom: 5px;
    }

    .post-content blockquote {
      border-left: 3px solid var(--primary);
      padding-left: 15px;
      margin: 15px 0;
      color: var(--text-light);
      font-style: italic;
    }

    .post-content code {
      background: rgba(0,0,0,0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .post-content pre {
      background: #2a2a2a;
      color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      margin: 15px 0;
    }

    .post-content pre code {
      background: none;
      padding: 0;
      color: inherit;
    }

    .post-content img {
      max-width: 100%;
      border-radius: 8px;
      margin: 15px 0;
    }

    .post-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px dashed var(--border-light);
    }

    .nav-btn {
      font-family: var(--font-title);
      font-size: 11px;
      color: var(--primary-dark);
      text-decoration: none;
      padding: 6px 12px;
      background: rgba(255, 107, 138, 0.1);
      border-radius: 6px;
      transition: all 0.2s ease;
    }

    .nav-btn:hover {
      background: var(--primary);
      color: white;
    }

    .post-ending {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: var(--primary);
    }

    /* Comment Styles */
    .comment-form {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px dashed var(--border-light);
    }

    .form-row {
      margin-bottom: 10px;
    }

    .comment-form input,
    .comment-form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--border-light);
      border-radius: 8px;
      font-family: var(--font-body);
      font-size: 13px;
      background: #fff;
      color: var(--text-dark);
    }

    .comment-form input:focus,
    .comment-form textarea:focus {
      outline: none;
      border-color: var(--primary);
    }

    .comment-form textarea {
      min-height: 80px;
      resize: vertical;
    }

    .char-count {
      text-align: right;
      font-size: 11px;
      color: var(--text-light);
      margin-top: 4px;
    }

    .submit-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-family: var(--font-title);
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .submit-btn:hover {
      background: var(--primary-dark);
    }

    .submit-btn:disabled {
      background: var(--text-light);
      cursor: not-allowed;
    }

    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .comment-item {
      padding: 12px;
      background: rgba(0,0,0,0.02);
      border-radius: 8px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .comment-name {
      font-weight: bold;
      font-size: 13px;
      color: var(--primary-dark);
    }

    .comment-date {
      font-size: 11px;
      color: var(--text-light);
    }

    .comment-message {
      font-size: 13px;
      color: var(--text-dark);
      line-height: 1.6;
      margin: 0;
    }

    .no-comments,
    .loading-comments,
    .error-message {
      font-size: 13px;
      color: var(--text-light);
      text-align: center;
      padding: 20px;
    }
  </style>
</body>
</html>
